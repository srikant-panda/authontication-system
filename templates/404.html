<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        .particle:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            top: 20%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 60px;
            height: 60px;
            left: 70%;
            top: 60%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            width: 100px;
            height: 100px;
            left: 20%;
            top: 70%;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            width: 50px;
            height: 50px;
            left: 80%;
            top: 30%;
            animation-delay: 6s;
        }

        .particle:nth-child(5) {
            width: 70px;
            height: 70px;
            left: 50%;
            top: 10%;
            animation-delay: 8s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-50px) rotate(180deg);
                opacity: 1;
            }
        }

        .container {
            text-align: center;
            color: white;
            z-index: 10;
            padding: 20px;
            max-width: 800px;
        }

        .error-code {
            font-size: 180px;
            font-weight: bold;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: bounce 2s ease-in-out infinite;
            display: inline-block;
            position: relative;
        }

        .error-code::before {
            content: '404';
            position: absolute;
            left: 0;
            top: 0;
            color: rgba(255, 255, 255, 0.1);
            z-index: -1;
            animation: glitch 3s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-5px, 5px);
            }
            40% {
                transform: translate(-5px, -5px);
            }
            60% {
                transform: translate(5px, 5px);
            }
            80% {
                transform: translate(5px, -5px);
            }
            100% {
                transform: translate(0);
            }
        }

        .error-message {
            font-size: 36px;
            margin: 20px 0;
            font-weight: 300;
            animation: fadeInUp 1s ease-out;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .error-description {
            font-size: 18px;
            margin: 20px 0 40px;
            opacity: 0.9;
            animation: fadeInUp 1.5s ease-out;
            line-height: 1.6;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-home {
            display: inline-block;
            padding: 15px 40px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 2s ease-out;
            position: relative;
            overflow: hidden;
        }

        .btn-home::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-home:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .btn-home span {
            position: relative;
            z-index: 1;
        }

        /* Floating astronaut */
        .astronaut {
            width: 150px;
            height: 150px;
            position: absolute;
            animation: astronautFloat 6s ease-in-out infinite;
            right: 15%;
            top: 20%;
            opacity: 0.8;
        }

        @keyframes astronautFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(10deg);
            }
        }

        .planet {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            border-radius: 50%;
            position: absolute;
            bottom: 15%;
            left: 15%;
            animation: rotate 20s linear infinite;
            box-shadow: 0 0 50px rgba(255, 107, 107, 0.5);
        }

        .planet::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: 50%;
            left: -25px;
            transform: translateY(-50%) rotateX(70deg);
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Stars */
        .stars {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .error-code {
                font-size: 120px;
            }
            
            .error-message {
                font-size: 28px;
            }
            
            .error-description {
                font-size: 16px;
            }
            
            .astronaut {
                width: 100px;
                height: 100px;
                right: 5%;
            }
            
            .planet {
                width: 70px;
                height: 70px;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 80px;
            }
            
            .error-message {
                font-size: 22px;
            }
            
            .btn-home {
                padding: 12px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <!-- Decorative elements -->
    <div class="planet"></div>
    
    <!-- Astronaut emoji as decoration -->
    <div class="astronaut">
        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <circle cx="100" cy="100" r="80" fill="white" opacity="0.9"/>
            <circle cx="80" cy="90" r="10" fill="#667eea"/>
            <circle cx="120" cy="90" r="10" fill="#667eea"/>
            <path d="M 70 120 Q 100 140 130 120" stroke="#667eea" stroke-width="3" fill="none"/>
            <circle cx="100" cy="100" r="90" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="8"/>
        </svg>
    </div>

    <!-- Stars -->
    <div class="stars" style="top: 10%; left: 20%;"></div>
    <div class="stars" style="top: 20%; left: 80%; animation-delay: 1s;"></div>
    <div class="stars" style="top: 60%; left: 10%; animation-delay: 2s;"></div>
    <div class="stars" style="top: 80%; left: 90%; animation-delay: 1.5s;"></div>
    <div class="stars" style="top: 30%; left: 50%; animation-delay: 0.5s;"></div>

    <!-- Main content -->
    <div class="container">
        <div class="error-code">404</div>
        <h1 class="error-message">Oops! Page Not Found</h1>
        <p class="error-description">
            The page you're looking for seems to have floated away into space. 
            Don't worry, we'll help you get back on track!
        </p>
        <a href="/" class="btn-home">
            <span>Take Me Home</span>
        </a>
    </div>
</body>
</html>
