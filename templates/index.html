<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(1200px 600px at 10% 10%, rgba(34, 211, 238, 0.15), transparent 60%),
                        radial-gradient(900px 500px at 90% 20%, rgba(168, 85, 247, 0.12), transparent 60%),
                        linear-gradient(135deg, #050914 0%, #0b1220 50%, #0a1a2f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            color: #d9f1ff;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: linear-gradient(rgba(34, 211, 238, 0.06) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(34, 211, 238, 0.06) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(600px 300px at 50% 0%, rgba(34, 211, 238, 0.12), transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            text-align: center;
            background: rgba(8, 18, 40, 0.9);
            border-radius: 16px;
            border: 1px solid rgba(34, 211, 238, 0.2);
            box-shadow: 0 0 30px rgba(34, 211, 238, 0.2);
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            background-image: linear-gradient(135deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0));
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 12px rgba(34, 211, 238, 0.7);
        }

        h1 {
            color: #e6f7ff;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(34, 211, 238, 0.5);
        }

        .subtitle {
            color: #9ec8df;
            margin-bottom: 50px;
            font-size: 16px;
            font-weight: 400;
        }

        .button-container {
            display: flex;
            gap: 20px;
            flex-direction: column;
            justify-content: center;
        }

        @media (min-width: 600px) {
            .button-container {
                flex-direction: row;
            }
        }

        .btn {
            flex: 1;
            padding: 18px 30px;
            border: 1px solid rgba(34, 211, 238, 0.35);
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            display: inline-block;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 18px rgba(34, 211, 238, 0.2);
            background-color: rgba(10, 23, 44, 0.35);
            backdrop-filter: blur(6px);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(34, 211, 238, 0.35);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::after {
            width: 320px;
            height: 320px;
        }

        .btn-user {
            background: linear-gradient(135deg, rgba(34, 211, 238, 0.75) 0%, rgba(59, 130, 246, 0.75) 100%);
            color: #05111d;
        }

        .btn-user:hover {
            transform: translateY(-4px);
            box-shadow: 0 0 30px rgba(34, 211, 238, 0.6);
        }

        .btn-admin {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.75) 0%, rgba(236, 72, 153, 0.7) 100%);
            color: #f8fbff;
        }

        .btn-admin:hover {
            transform: translateY(-4px);
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.6);
        }

        .btn:active {
            transform: translateY(-2px) scale(0.98);
        }

        .icon {
            font-size: 24px;
            position: relative;
            z-index: 1;
        }

        .divider {
            margin: 40px 0;
            color: #7cc7ff;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .footer {
            color: #9ec8df;
            font-size: 12px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîê</div>
        <h1>Welcome</h1>
        <p class="subtitle">Please select your role to continue</p>

        <div class="button-container">
            <a href="/user/" class="btn btn-user">
                <span class="icon">üë§</span>
                User Portal
            </a>
            <a href="/admin/" class="btn btn-admin">
                <span class="icon">üõ°Ô∏è</span>
                Admin Panel
            </a>
        </div>

        <div class="divider">or</div>

        <div class="button-container">
            <a href="/accounts/login/" class="btn btn-user" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); opacity: 0.8;">
                <span class="icon">üîë</span>
                Login
            </a>
        </div>

        <div class="footer">
            <p>Secure access only. All activities are logged.</p>
        </div>
    </div>
</body>
</html>
